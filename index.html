<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href=".assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body class="theme-1">
  <header class="header">
    <h1>Calc</h1>

    <div class="theme">
      <p>Theme</p>

      <div class="switch-wrapper">
        <div class="theme-indicator">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>

        <div class="switch">
          <div class="button"></div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="display">
      <p>0</p>
    </section>

    <section class="keypad">
      <button class="number primary" value="7">7</button>
      <button class="number primary" value="8">8</button>
      <button class="number primary" value="9">9</button>
      <button class="action secondary" value="delete">Del</button>

      <button class="number primary" value="4">4</button>
      <button class="number primary" value="5">5</button>
      <button class="number primary" value="6">6</button>
      <button class="operation primary" value="add">+</button>

      <button class="number primary" value="1">1</button>
      <button class="number primary" value="2">2</button>
      <button class="number primary" value="3">3</button>
      <button class="operation primary" value="substract">-</button>

      <button class="separator primary" value=".">.</button>
      <button class="number primary" value="0">0</button>
      <button class="operation primary" value="divide">/</button>
      <button class="operation primary" value="mUltiply">x</button>

      <button class="action last secondary" value="reset">Reset</button>
      <button class="operation last tertiary" value="equal">=</button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Giulliano Guimar√£es</a>.
    </foo>
</body>

</html>
